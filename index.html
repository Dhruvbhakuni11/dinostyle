<style>

header{
  background:#000;
  padding:12px;
  position:sticky;
  top:0;

}
header h1{
  color:#ff2d55;
  margin:0 0 8px 0;
  font-size:20px;
}

/* TAGS */
.tags{
  display:flex;
  gap:8px;
  overflow-x:auto;
}
.tag{
  background:#151515;
  padding:6px 14px;
  border-radius:20px;
  font-size:13px;
  white-space:nowrap;
  cursor:pointer;
}
.tag.active{
  background:#ff2d55;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:8px;
  padding:8px;
}
.card{
  background:#151515;
  border-radius:6px;
  overflow:hidden;
  text-decoration:none;
  color:#fff;
}
.card img{
  width:100%;
  display:block;
}
.card div{
  padding:6px;
  font-size:12px;
}

/* FOOTER */
footer{
  font-size:11px;
  text-align:center;
  padding:15px;
  opacity:.6;
}
</style>
</head>
